<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
  {% load static %} {% block mainmenu %}
  <link
    type="text/css"
    href="{% static 'agents/css/styles.css' %}"
    rel="stylesheet"
  />
  <div class="header">
    <ul id="mainmenu" class="mainmenu">
      <li class="logo">
        <a href="{% url 'home' %}"><div class="logo"></div></a>
      </li>
      {% for m in menu %}
      <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% endblock mainmenu %} {% block content %} {% endblock content %}
</body>
</html>
